    <h1>6.Cucumber Salad </h1>
    
    <img src="Cucumber-Salad.jpg" alt="Cucumber Salad" width="450" height="300" />
    
    <h2>Ingredients</h2>

<li>1 cucumber, sliced</li>   
<li>3 tbsp sugar</li>    
<li>1/4 cup fresh lemon juice</li>    
<li>8oz. sour cream</li>   
<li>1 tspn salt</li>    
<li>1/2 tspn dill</li>    
        
        <h2>Method</h2>
        
<ol>
    
<li>Dissolve sugar in lemon juice. Add sour cream, salt and dill. Mix with the cucumbers. </li>    

</ol>
